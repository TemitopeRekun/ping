<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script
         src="https://kit.fontawesome.com/2026b84ae2.js"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Specimen|Libre+Franklin"
      />
      <title>Document</title>
   </head>
   <body>
      <main class="container">
         <div class="wrap">
            <div class="logo">
               <img src="/images/logo.svg" alt="#" />
            </div>
         </div>

         <h2>We are launching <span class="text">soon!</span></h2>
         <p>Suscribe and get notified</p>

         <div class="dynamic">
            <div class="mail">
               <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Your email address..."
               />
               <p id="error"></p>
            </div>
            <div class="btn">
               <button type="button" onclick="errorMessage()" class="submit">
                  <a href="#">Notify me</a>
               </button>
            </div>
         </div>

         <picture class="illust">
            <img src="/images/illustration-dashboard.png" alt="dashboard" />
         </picture>
      </main>

      <div class="fav">
         <div class="facebook">
            <a href="#"><i
               class="fa-brands fa-facebook-f"
               style="position: absolute; top: 7px; left: 10px"
            ></i></a>
         </div>
         <div class="twitter">
            <a href="#"><i
               class="fa-brands fa-twitter"
               style="position: absolute; top: 7px; left: 8px"
            ></i></a>
         </div>
         <div class="insta">
            <a href="#"><i
               class="fa-brands fa-instagram"
               style="position: absolute; top: 7px; left: 8px"
            ></i></a>
         </div>
      </div>
      <p class="foot">&copy; Copy Right Ping. All rights reserved.</p>

      <script src="/ping.js"></script>
   </body>
</html>
